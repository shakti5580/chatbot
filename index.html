<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration Bot</title>
</head>
<body>
    <h1>Welcome to the Farmer Registration Bot</h1>
    <div id="chatbox">
        <!-- Chat messages will appear here -->
    </div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            // Basic JavaScript function to handle user input
            var userInput = document.getElementById('userInput').value;
            document.getElementById('chatbox').innerHTML += '<p>' + userInput + '</p>';
            // Here you can add AJAX to send the message to your backend
        }
    </script>
</body>
</html>
