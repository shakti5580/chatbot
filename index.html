<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { border: 1px solid #ddd; padding: 10px; width: 300px; height: 400px; overflow-y: scroll; background-color: #f9f9f9; }
        #inputArea { display: flex; margin-top: 10px; }
        #userInput { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; border: none; border-radius: 4px; background-color: #007BFF; color: #fff; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let registrationStage = 0;
        let userInfo = {};

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatbox = document.getElementById('chatbox');

            // Display user message
            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById('userInput').value = '';

            // Get and display chatbot response
            const response = getResponse(userInput);
            chatbox.innerHTML += `<p><strong>Bot:</strong> ${response}</p>`;

            // Scroll to the bottom of the chatbox
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getResponse(message) {
            switch (registrationStage) {
                case 0:
                    if (message.toLowerCase().includes("register")) {
                        registrationStage++;
                        return "To start the registration process, I need some details. What is your full name?";
                    } else {
                        return "I didn't understand that. Please type 'register' to start the registration process.";
                    }
                case 1:
                    userInfo.name = message;
                    registrationStage++;
                    return "Thanks, " + userInfo.name + ". What is your contact number?";
                case 2:
                    userInfo.contact = message;
                    registrationStage++;
                    return "Got it. What is your email address?";
                case 3:
                    userInfo.email = message;
                    registrationStage++;
                    return "Great! What is your address?";
                case 4:
                    userInfo.address = message;
                    registrationStage++;
                    return "Thank you for providing all the details. Here's a summary:\n" +
                           "Name: " + userInfo.name + "\n" +
                           "Contact: " + userInfo.contact + "\n" +
                           "Email: " + userInfo.email + "\n" +
                           "Address: " + userInfo.address + "\n" +
                           "Is everything correct? (Type 'yes' to confirm or 'no' to restart)";
                case 5:
                    if (message.toLowerCase() === 'yes') {
                        registrationStage = 0;
                        return "Your registration is complete. Thank you!";
                    } else {
                        registrationStage = 0;
                        userInfo = {};
                        return "Let's start over. Please type 'register' to begin the registration process again.";
                    }
                default:
                    registrationStage = 0;
                    return "I didn't understand that. Please type 'register' to start the registration process.";
            }
        }
    </script>
</body>
</html>
