<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { border: 1px solid #ddd; padding: 10px; width: 300px; height: 400px; overflow-y: scroll; }
        #inputArea { display: flex; }
        #userInput { flex: 1; }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatbox = document.getElementById('chatbox');

            chatbox.innerHTML += `<p>You: ${userInput}</p>`;
            document.getElementById('userInput').value = '';

            const response = getResponse(userInput);
            chatbox.innerHTML += `<p>Bot: ${response}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getResponse(message) {
            // Simple response logic
            if (message.toLowerCase().includes("hello")) {
                return "Hi there! How can I help you today?";
            } else if (message.toLowerCase().includes("register")) {
                return "To register, please provide your name and contact information.";
            } else {
                return "I didn't understand that. Please type 'register' to start the registration process.";
            }
        }
    </script>
</body>
</html>
